server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Configuração CRÍTICA: Faz o navegador tratar o .tsx como JavaScript
    # Isso permite que o Babel Standalone no index.html processe o código
    types {
        application/javascript tsx;
        text/html html;
        text/css css;
        image/png png;
        image/jpeg jpg;
        image/x-icon ico;
    }

    # Cache para arquivos estáticos para melhorar a performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|json|tsx)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}