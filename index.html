<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta de Contabilidade | Lucas Araújo</title>
    <link rel="icon" type="image/png" href="https://www.virgulacontabil.com.br/wp-content/uploads/2026/01/cropped-favicon-1-1.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'virgula': {
                            dark: '#0a0a0a',
                            card: '#171717',
                            green: '#10b981',
                            greenHover: '#059669',
                            muted: '#a3a3a3',
                            border: 'rgba(255,255,255,0.05)'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #ffffff; margin: 0; }
        
        /* Loading State */
        #root:empty {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #10b981;
            font-weight: bold;
        }
        #root:empty::after {
            content: "Carregando sistema...";
        }

        @media print {
            @page {
                size: A4;
                margin: 10mm; /* Margem reduzida para aproveitar melhor a folha */
            }

            .no-print { display: none !important; }
            
            /* RESET CRÍTICO PARA MÚLTIPLAS PÁGINAS */
            html, body { 
                height: auto !important; 
                overflow: visible !important; 
                background: white !important; 
                color: black !important; 
                padding: 0 !important; 
                margin: 0 !important; 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact; 
                font-size: 10pt; /* Fonte base levemente menor para caber melhor */
            }
            
            #root { 
                height: auto !important; 
                display: block !important; 
                overflow: visible !important;
            }
            
            /* Reset de cores para impressão */
            .bg-virgula-dark { background: white !important; }
            .bg-virgula-green { background-color: #10b981 !important; color: white !important; }
            .text-virgula-green { color: #10b981 !important; }
            
            .proposal-container { 
                border: none !important; 
                box-shadow: none !important; 
                padding: 0 !important; 
                width: 100% !important; 
                max-width: none !important; /* Remove limite de largura no print */
                margin: 0 !important; 
            }
            
            .page-break { page-break-before: always; }
            .page-break-avoid { page-break-inside: avoid !important; }

            /* ESSENCIAL - Converte grid em lista vertical na impressão */
            .print-grid-3 {
                display: block !important;
            }
            .print-grid-3 > div {
                width: 100% !important;
                margin-bottom: 12px;
            }
            
            /* Ocultar scrollbars */
            textarea { resize: none; overflow: hidden; border: none !important; }
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Carrega o script principal como babel -->
    <script type="text/babel" data-type="module" data-presets="react" src="main.js"></script>
</body>
</html>
